<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn / SignUp</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <h1>SIGN UP</h1>
        </nav>
        <form class="form-signup" name="signup" action="https://reqres.in/api/register" method="POST">
            <input type="tel" placeholder="Mobile phone" name="mobile phone" required>
            <input type="email" placeholder="Email ID" name="email id" required>
            <input type="password" placeholder="Password" name="password" required>
            <label>
                <input type="checkbox" name="terms" id="terms">
                I agree to terms and coditions
            </label>
            <button class="form-signup__register">REGISTER</button>
        </form>
    </div>

</body>
</html>
